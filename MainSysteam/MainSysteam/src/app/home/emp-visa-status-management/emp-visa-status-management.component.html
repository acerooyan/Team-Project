
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Work Authorization</th>
    <th scope="col">Expiration Date</th>
    <th scope="col">Day Left</th>
  </tr>
  </thead>
  <tbody>
  <tr (click)="getDetail(i)" *ngFor="let status of statusList; let i=index">
    <td scope="row">{{i}}</td>
    <td>{{status.fullName}}</td>
    <td>{{status.visa}}</td>
    <td>{{status.endDate}}</td>
    <td>{{status.dayLeft}}</td>

  </tr>

  </tbody>

</table>


<div [hidden]="!getArrayIndex()">

  <div class = "row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
  <div>
    <label>Name:</label>
    <input type="text"  [(ngModel)]="statusList[index].fullName" name="fullname" ng-init="statusList[index].fullName">
  </div>
  <div>
    <Label>Visa:</Label>
    <input type="text"  [(ngModel)]="statusList[index].visa" name="visa" ng-init="statusList[index].visa">
  </div>
  <div>
    <label>Start Date:</label>
    <input type="text"  [(ngModel)]="statusList[index].startDate" name="startDate" ng-init="statusList[index].startDate">
  </div>
  <div>
    <label>End Date:</label>
    <input type="text"  [(ngModel)]="statusList[index].endDate" name="endDate" ng-init="statusList[index].endDate">
  </div>
</div>
      </div>
    </div>

  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current Step</h5>

        {{statusList[index].currentStep}}

        <h5 class="card-title">Next Step</h5>

        {{statusList[index].nextStep}}
        
        <h5 class="card-title">Document Received</h5>

        <li class="list-group-item" *ngFor="let file of statusList[index].documents">
          <a target="_blank" href="https://beaconfire-project-document.s3.us-west-1.amazonaws.com/{{file}}">
            <i class="fa fa-file" style="font-size:36px;"></i>
            {{file}} </a>
        </li>


      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Comment</h5>
        <input type="text"  [(ngModel)]="statusList[index].comment" name="comment" >
        <br>

        <button   (click)="approve(index);callSubmit(index)">Approve</button>
        <button   (click)="reject(index); callSubmit(index)">Reject</button>
      </div>
    </div>
  </div>
</div>
</div>
