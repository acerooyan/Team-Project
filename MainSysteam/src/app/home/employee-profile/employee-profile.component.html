<div id='demo' ng-app='myApp' ng-controller='myCtrl'>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <!-- <th scope="col">Work authorization</th> -->
      <th scope="col">SSN</th>
      <th scope="col">Start Date</th>
      <th scope="col">Visa Status</th>
      <th scope="col">View Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of employeeProfiles; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.SSN}}</td>
      <td>{{item.startDate}}</td>
      <td>{{item.visaStatus}}</td>
      <td><a class="link-info" (click)="showProfile(item.SSN)">Profile Details</a></td>
      <!--      <td> <a  class="link-info" (click)="showProfile(item.email)">Info link</a></td>-->
    </tr>

    </tbody>
  </table>
  <!-- pager -->
  <ul *ngIf="pages && pages.length" class="pagination">
    <li [ngClass]="{disabled:curPage === 1}">
      <a (click)="pageChanged(1)">First</a>
    </li>
    <li [ngClass]="{disabled:curPage === 1}">
      <a (click)="pageChanged(curPage - 1)">Previous</a>
    </li>
    <li *ngFor="let page of pages" [ngClass]="{active:curPage === page}">
      <a (click)="pageChanged(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:curPage === totalPage}">
      <a (click)="pageChanged(curPage + 1)">Next</a>
    </li>
    <li [ngClass]="{disabled:curPage === totalPage}">
      <a (click)="pageChanged(totalPage)">Last</a>
    </li>
  </ul>
</div>
