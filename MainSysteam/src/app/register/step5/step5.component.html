<div class="container col-md-6">
  <h1 style="color: red;">Residential Status</h1>
  
    <div class="mb-3">
      <label class="form-label">Are you a citizen or permanent resident of US?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isCitizenOrResident" id="isCitizenOrResident" value="yes" [(ngModel)]="residentialStatus.isCitizenOrResident">
        <label>
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isCitizenOrResident" id="isCitizenOrResident" value="no" [(ngModel)]="residentialStatus.isCitizenOrResident">
        <label>
          No
        </label>
      </div>
    </div>
    <div *ngIf="isCitizenOrResident()">
      <div class="mb-3">
        <label class="form-label">Citizen or GreenCard?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="citizenOrGreenCard" id="citizenOrGreenCard" value="Citizen" [(ngModel)]="residentialStatus.citizenOrGreenCard">
          <label>
            Citizen
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="citizenOrGreenCard" id="citizenOrGreenCard" value="GreenCard" [(ngModel)]="residentialStatus.citizenOrGreenCard">
          <label>
            GreenCard
          </label>
        </div>
      </div>
    </div>
    <div *ngIf="!isCitizenOrResident()">
      <div class="mb-3">
        <label class="form-label">What is your work authorization?</label>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="residentialStatus.workAuthorization">

        <option value="H1-B">H1-B</option>
        <option value="L2">L2</option>
        <option value="F1(CPT/OPT)">F1(CPT/OPT)</option>
        <option value="H4">H4</option>
        <option value="other">other</option>
      </select>
      </div>
      <div class="mb-3">
        <label  class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="residentialStatus.startDate" >
      </div>
      <div class="mb-3">
        <label  class="form-label">Expiration Date</label>
        <input type="date" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="residentialStatus.expirationDate" >
      </div>
      <div class="input-group mb-3">
        <label  class="form-label">Upload a copy of your work authorization</label>
        <input type="file" class="form-control" id="inputGroupFile02" (change)="selectFile($event)">
        
      </div>
    </div>





<!--    <a routerLink="step6"><button class="btn btn-success pull-right" > next</button></a>-->
    <button (click)="changePage();saveResidentialStatus();residentialStatusRegister()">
      <span>next</span>
    </button>
<!--    <button type="submit" class="btn btn-primary">save</button>-->
  
</div>
