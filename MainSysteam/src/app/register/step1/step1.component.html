<div class="container col-md-6">
  <h1 style="color: red;">Register</h1>
<!--  <form (ngSubmit)="saveRegUser();regUserRegister()">-->
<form>
    <div class="mb-3">
      <label  class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="regUser.userName">
    </div>
    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input type="email" class="form-control" id="Email" name="Email" [(ngModel)]="regUser.email" >
    </div>

    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="regUser.password" >
    </div>

   
<!--    <a class="btn" routerLink="step2">next</a>-->
    <button (click)="saveRegUser()">
      <span>next</span>
    </button>

    <h4 *ngIf= 'errorObject.code'  style='color: red'>{{errorObject.message}} with error code: {{errorObject.code}}</h4>
<!--    <button type="submit" class="btn btn-primary">save</button>-->
  </form>
</div>
