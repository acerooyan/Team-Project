<div class="container col-md-6">
  <h1 style="color: red;">Car Information</h1>
  <form>
    <div class="mb-3">
      <label class="form-label">Do you have a driver license?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="driverlicense" id="d" value="yes" required #havedl="ngModel" [(ngModel)]="carInfo.driverlicense">
        <label>
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="driverlicense" id="d" value="no" required #havedl="ngModel"[(ngModel)]="carInfo.driverlicense">
        <label>
          No
        </label>
      </div>
      <div *ngIf="havedl.invalid && havedl.touched" class="text-danger">Selection is Required</div>
    </div>
<div *ngIf="haveDriverLicense()">
    <div class="mb-3">
      <label  class="form-label">Driver License Expiration Date(*)</label>
      <input type="date" class="form-control" id="driverLicence_expirationDate" name="driverLicence_expirationDate" required #expire = "ngModel" [(ngModel)]="carInfo.driverLicence_expirationDate" >
      <div *ngIf="expire.invalid && expire.touched" class="text-danger">Date is Required</div> </div>
    <div class="mb-3">
      <label  class="form-label">Make</label>
      <input type="input" class="form-control" id="make" name="make" [(ngModel)]="carInfo.make" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Model</label>
      <input type="input" class="form-control" id="model" name="model" [(ngModel)]="carInfo.model" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Color</label>
      <input type="input" class="form-control" id="color" name="color" [(ngModel)]="carInfo.color" >
    </div>
  <div class="input-group mb-3">
    <label  class="form-label">Upload Driver License</label>
    <input type="file" class="form-control"  id="inputGroupFile02" (change)="selectFile($event)" >
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
</div>






    <button [disabled]="havedl.invalid " (click)="changePage();saveCarInfo();carInfoRegister()">
      <span>next</span>
    </button>

  </form>
</div>
