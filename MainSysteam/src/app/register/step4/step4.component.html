<div class="container col-md-6">
  <h1 style="color: red;">Car Information</h1>
  <form>
    <div class="mb-3">
      <label class="form-label">Do you have a driver license?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="driverlicense" id="d" value="yes" [(ngModel)]="carInfo.driverlicense">
        <label>
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="driverlicense" id="d" value="no" [(ngModel)]="carInfo.driverlicense">
        <label>
          No
        </label>
      </div>
    </div>
<div *ngIf="haveDriverLicense()">
    <div class="mb-3">
      <label  class="form-label">Driver License Expiration Date</label>
      <input type="date" class="form-control" id="driverLicence_expirationDate" name="driverLicence_expirationDate" [(ngModel)]="carInfo.driverLicence_expirationDate" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Make</label>
      <input type="input" class="form-control" id="make" name="make" [(ngModel)]="carInfo.make" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Model</label>
      <input type="input" class="form-control" id="model" name="model" [(ngModel)]="carInfo.model" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Color</label>
      <input type="input" class="form-control" id="color" name="color" [(ngModel)]="carInfo.color" >
    </div>
  <div class="input-group mb-3">
    <label  class="form-label">Upload Driver License</label>
    <input type="file" class="form-control" id="inputGroupFile02" [(ngModel)]="carInfo.driverLicenceFile">
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
</div>





<!--    <a routerLink="step5"><button class="btn btn-success pull-right" > next</button></a>-->
    <button (click)="changePage();saveCarInfo();carInfoRegister()">
      <span>next</span>
    </button>
<!--    <button type="submit" class="btn btn-primary">save</button>-->
  </form>
</div>
